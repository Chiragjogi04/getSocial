{% extends "base.html" %}

{% block title %}Edit Profile | getSocial{% endblock %}

{% block content %}
<div class="container text-white py-5">
  <h2 class="fw-bold mb-4">Edit Profile</h2>
  <div class="row">
    <div class="col-md-4 text-center">
      <img src="{{ url_for('static', filename='images/profile_pics/' + current_user.profile_pic) }}"
           class="rounded-circle img-thumbnail mb-3" width="150" alt="Profile Pic">

      <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Update Profile Picture</label>
          <input class="form-control" type="file" name="profile_pic" accept="image/*">
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea class="form-control" name="bio" rows="3" placeholder="Tell us about you...">{{ current_user.bio }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Save Changes</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
